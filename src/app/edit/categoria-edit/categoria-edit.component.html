<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <h2 class="text-dark fontBold">Atualizar Categoria</h2>
                        <label class="font" for="categoria">Descrição</label>
                        <input type="text" class="form-control mt-2" id="categoria" [(ngModel)]='categoria.categoria'>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button class="btn btn-danger mr-4 m-1" routerLink="/categorias">Cancelar</button>
                        <button class="btn btn-success m-1" (click)="atualizar()">Atualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
